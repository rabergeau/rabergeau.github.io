<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <ul id="file-list" class="space-y-2"></ul>
  </div>

  <script>
    async function loadFiles() {
      const uname = "rabergeau";       
      const repo = "rabergeau.github.io"; 
      const branch = "main"; 
      const path = "roy";  
      const url = `https://api.github.com/repos/${uname}/${repo}/contents/${path}?ref=${branch}`;

      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("file-list");
      list.innerHTML = "";

      data.forEach(item => {
        const li = document.createElement("li");
        li.className = "flex items-center justify-between bg-white rounded-lg shadow p-3";

        const name = document.createElement("span");
        name.textContent = item.name;

        const actions = document.createElement("div");
        actions.className = "space-x-3";

        const viewLink = document.createElement("a");
        viewLink.href = `https://${repo}/${path}/${item.path}`;
        viewLink.target = "_blank";
        viewLink.className = "text-blue-600 hover:underline font-medium";
        viewLink.textContent = "View";

        const downloadLink = document.createElement("a");
        downloadLink.href = item.download_url;
        downloadLink.download = item.name;
        downloadLink.className = "text-green-600 hover:underline font-medium";
        downloadLink.textContent = "Download";

        actions.appendChild(viewLink);
        actions.appendChild(downloadLink);

        li.appendChild(name);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    loadFiles();
  </script>
</body>
</html>
